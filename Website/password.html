<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            padding-right: 30px; /* Provide space for the eye icon */
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }
    </style>
    <title>Password Toggle Example</title>
</head>
<body>

<div class="password-container">
    <input type="password" id="newPassword" class="password-input" placeholder="New Password">
    <span class="toggle-password" onclick="togglePassword('newPassword')">
        <img src="eye-open.png" alt="Toggle Password" id="eyeIconNew">
    </span>
</div>

<div class="password-container">
    <input type="password" id="confirmPassword" class="password-input" placeholder="Confirm Password">
    <span class="toggle-password" onclick="togglePassword('confirmPassword')">
        <img src="eye-open.png" alt="Toggle Password" id="eyeIconConfirm">
    </span>
</div>

<script>
    function togglePassword(passwordFieldId) {
        const passwordInput = document.getElementById(passwordFieldId);
        const eyeIcon = document.getElementById(`eyeIcon${passwordFieldId.charAt(0).toUpperCase() + passwordFieldId.slice(1)}`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.src = 'eye-close.png'; // Change the image source to an eye closed icon
        } else {
            passwordInput.type = 'password';
            eyeIcon.src = 'eye-open.png'; // Change the image source to an eye open icon
        }
    }
</script>

</body>
</html>
